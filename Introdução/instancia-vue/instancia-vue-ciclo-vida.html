<meta charset="UTF-8">
<script src="https//:unpkg.com/vue"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <h1>{{titulo}}</h1>
  <button @click="titulo += '#'">Altera Titulo</button>
  <button @click="$destroy()">Destroy</button>
</div>

<script>
  new Vue() ({
    el: '#app',
    data: {
      titulo: 'Ciclo de vida'
    }
  })
</script>
