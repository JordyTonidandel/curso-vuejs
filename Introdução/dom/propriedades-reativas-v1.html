<scripts src="https:unpkg.com/vue"></scripts>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <button v-on:click="aumentar">Aumentar</button>
  <button v-on:click="diminuir">Diminuir</button>
  <p>Contador: {{ contador }}</p>
  <p>Resultado: {{ resultado }}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
      resultado: ""
    },
    methods: {
      aumentar() {
        this.contador++ 
        this.resultado = this.contador >= 10 ? 
        'Maior ou igual a 10!' : 'Menor do que 10!'
      },
      diminuir() {
        this.contador-- 
        this.resultado = this.contador >= 10 ? 
        'Maior ou igual a 10!' : 'Menor do que 10!'
      }
    }
  })
</script>
