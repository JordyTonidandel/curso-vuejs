<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p v-once>{{ contador }}</p>
  <p>{{ contador }}</p>
  <button v-on:click="somar">
    +  
  </button>
  <button v-on:click="decrementar">
    -  
  </button>
  <hr>
  <br>
  <hr>
  <p v-on:mousemove="atualizarXEY">
    Mouse: {{ x }} e {{ y }}
  </p>
</div>

<script>
new Vue({
  el: '#app',
  data: {
    contador: 5,
    x: 0,
    y: 0
  },
  methods: {
    somar() {
      this.contador++
    },
    decrementar() {
      this.contador--
    },
    atualizarXEY(event) {
      this.x = event.clientX
      this.y = event.clientY
    }
  }
})
</script>
